language: go
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y alsa-base libasound2-dev
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
- dep ensure
go:
- '1.10'
deploy:
  provider: releases
  api_key:
    secure: 
  file: mybarista
  on:
    repo: toke/mybarista
